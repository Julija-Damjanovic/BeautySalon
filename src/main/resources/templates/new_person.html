<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Appointments in a Beauty Salon </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
 	  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">
</head>
<body>
<div class = "container">
<h1>Appointments in beauty salon</h1>
<hr>
<h2> Save Appointment</h2>
<form action="#" th:action = "@{/savePerson}" th:object="${person}" method = "POST">
		<input type = "text" th:field = "*{firstName}" placeholder= " First Name" class = "form-control mb-4 col-4 ">
		<input type = "text" th:field = "*{lastName}" placeholder= "Last Name" class = "form-control mb-4 col-4 ">
		<input type = "number" th:field = "*{number}" placeholder= "Number" class = "form-control mb-4 col-4 ">
		<input type = "datetime" th:field = "*{time}" placeholder= "Date" class = "form-control mb-4 col-4 ">
		
		<button type ="submit" class="btn btn-info col-2">Save Appointment</button>
		</form>	

</div>
</body>
</html>
